<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex box exercise</title>
    <style>
      .general {
        display: flex;
        flex-direction: row;
        height: 70px;
      }

      .flex1 {
        background-color: pink;
        width: 100px;
        margin-top: 35px;
      }

      .flex2 {
        background-color: aqua;
        width: 200px;
      }
      span {
        background-color: black;
        color: white;
        margin-left: 35px;
      }
    </style>
  </head>
  <body>
    <div class="general">
      <div class="flex1"><span>item1</span></div>
      <div class="flex2"></div>
    </div>
  </body>
</html>
