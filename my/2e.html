<style>
  .get-started-button {
    background-color: rgb(10, 102, 192);
    color: white;
    border: none;
    height: 29px;
    width: 200px;
    border-radius: 14.5px;
    transition: opacity 0.15s;
  }

  .get-started-button:hover {
    opacity: 0.7;
  }
  .get-started-button:active {
    opacity: 0.4;
  }

  .download-button {
    background-color: white;
    color: rgb(10, 102, 192);
    border-color: rgb(10, 102, 192);
    border-style: solid;
    border-width: 1px;
    height: 29px;
    width: 70px;
    margin-left: 5px;
    border-radius: 14.5px;
    transition: background-color 0.15s, color 0.15s, opacity 0.15s;
  }
  .download-button:hover {
    background-color: rgb(10, 102, 192);
    color: white;
  }
  .download-button:active {
    opacity: 0.5;
  }
</style>

<button class="get-started-button">Apply on company website</button>
<button class="download-button">Save</button>
